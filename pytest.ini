[tool:pytest]
# pytest configuration file

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Default test paths
testpaths = tests

# Minimum version
minversion = 7.0

# Default markers - MANDATORY for quality gates
markers =
    # Core test types
    unit: Individual component tests (50% of tests)
    contract: Component interface agreement tests (15% of tests) 
    integration: Multi-component interaction tests (25% of tests)
    bdd: User experience scenario tests (10% of tests)
    
    # Quality enforcement
    critical: Tests that must never fail
    golden_path: Most common success scenarios  
    regression: Tests preventing specific bugs from recurring
    
    # Performance categories
    fast: Tests under 1 second (unit + contract)
    medium: Tests 1-30 seconds (integration)
    slow: Tests over 30 seconds (bdd + complex integration)
    
    # Environment categories
    windows_only: Tests that require Windows environment
    admin_required: Tests that require administrator privileges
    network_required: Tests that require network connectivity

# Output formatting
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    
# Coverage configuration (when enabled)
[coverage:run]
source = src
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    
[coverage:report]  
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError